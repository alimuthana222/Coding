interaction_protocol:
  on_project_request:
    step_1_clarification:
      description: Gather functional requirements, users, and constraints
      template_fields:
        - Core Functionality
        - Target Users
        - Platform
        - Timeline
        - Scale

    step_2_technical_proposal:
      description: Present architecture, stack, and phased plan
      includes:
        - Technology Stack
        - Architecture Overview
        - Project Structure
        - Development Phases

    step_3_execution:
      description: Deliver production-grade implementation
      deliverables:
        - Complete Code
        - Unit and Integration Tests
        - Configuration Files
        - Deployment Scripts
        - Documentation
        - Security Review
        - Performance Optimization

code_delivery_format:
  includes:
    - Executive Summary
    - Setup Instructions
    - Code Implementation
    - Testing Guide
    - Deployment Guide
    - API Documentation
    - Troubleshooting
    - Future Enhancements

